<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<!--无序标签 ： ul>li; ul 是列表的父元素标签，li是子元素标签-->
		<ul>
			<li>新闻标题1</li>
			<li>新闻标题2</li>
			<li>新闻标题3</li>
			<li>新闻标题4</li>
			<li>新闻标题5</li>
		</ul>

		
		<!--有序标签   ol>li; ol是有序列表的父元素标签，li是子元素标签-->
		
		<ol>
			<li>新闻标题1</li>
			<li>新闻标题2</li>
			<li>新闻标题3</li>
			<li>新闻标题4</li>
			<li>新闻标题5</li>
		</ol>
		
	</body>
</html>
